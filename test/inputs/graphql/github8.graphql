{
    repository(owner: "quicktype", name: "quicktype") {
        nameWithOwner
        n303: issueOrPullRequest(number: 303) {
            ...IOPR
        }
        n307: issueOrPullRequest(number: 307) {
            ...IOPR
        }
    }
}

fragment IOPR on IssueOrPullRequest {
    ... on Issue {
        title
        state
    }
    ... on PullRequest {
        title
        merged
    }
}
