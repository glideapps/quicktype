language: node_js
node_js: node # latest
sudo: required
env:
  - FIXTURE=golang,cplusplus,schema,graphql
  - FIXTURE=swift,java,schema-json-csharp
  - FIXTURE=elm,typescript,csharp
services:
  - docker
before_install:
  - docker pull dvdsgl/quicktype:latest
install: >
  docker build \
    --cache-from dvdsgl/quicktype:latest \
    --tag dvdsgl/quicktype .
script: >
  docker run \
    -e FIXTURE \
    -e CI \
    -e TRAVIS_BRANCH \
    -e TRAVIS_EVENT_TYPE \
    -e TRAVIS_PULL_REQUEST \
    -e CPUs=2 \
    dvdsgl/quicktype npm test
jobs:
  include:
    - stage: deploy
      env:
        - FIXTURE=none
      before_install: true
      install: npm install
      script: npm run pub
      before_deploy: cd dist
      deploy:
        provider: npm
        email: djsiegel@gmail.com
        api_key:
          secure: ""
        skip_cleanup: true
        on:
          branch: master
      cache:
        directories:
          - node_modules
notifications:
  email:
    on_success: never # default: change
  slack:
    secure: ""
