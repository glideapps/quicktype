language: node_js
node_js: node
before_install:
  - docker pull dvdsgl/quicktype:$(TRAVIS_BRANCH)
install:
  - docker build --cache-from dvdsgl/quicktype:$(TRAVIS_BRANCH) --tag dvdsgl/quicktype:$(TRAVIS_COMMIT) .
script:
  - docker run dvdsgl/quicktype:$(TRAVIS_BRANCH) test/test test/inputs/json/priority
notifications:
  email:
    on_success: never # default: change
before_deploy:
  - npm run pub
  - cd output
deploy:
  - provider: npm
    email: djsiegel@gmail.com
    api_key:
      secure: ""
    skip_cleanup: true
    on:
      branch: master