language: node_js
node_js: '6'
sudo: enabled
before_install:
- sudo sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
- sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 417A0893
- sudo apt-get update
- sudo apt-get install dotnet-dev-1.0.4
cache:
  directories:
  - bower_components
  - node_modules
  - output
  - $HOME/.cache/bower
  - $HOME/.nuget/packages
notifications:
  slack:
    secure: 
env:
  global:
    secure: 
after_script:
  - NOW_ALIAS=quicktype.io node_modules/.bin/now-travis
  branches:
    only:
      - master