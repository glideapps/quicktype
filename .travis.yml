language: node_js
node_js: node
sudo: required
env:
- FIXTURE=golang,cplusplus,schema,graphql
- FIXTURE=swift,java,schema-json-csharp
- FIXTURE=elm,typescript,csharp
services:
- docker
before_install:
- docker pull dvdsgl/quicktype:latest
- docker build --cache-from dvdsgl/quicktype:latest --tag dvdsgl/quicktype:latest
  .
script: |
  docker run \
    -e FIXTURE \
    -e CI \
    -e TRAVIS_BRANCH \
    -e TRAVIS_EVENT_TYPE \
    -e TRAVIS_PULL_REQUEST \
    -e CPUs=2 \
    dvdsgl/quicktype npm test
after_success:
- if [[ $TRAVIS_BRANCH == "master" ]]; then docker login -u "$DOCKER_USERNAME" -p
  "$DOCKER_PASSWORD"; docker push dvdsgl/quicktype:latest; fi
jobs:
  include:
  - stage: deploy
    if: branch == master
    deploy:
      provider: script
      on:		
        branch: master
      script:
        - npm install -g appcenter-cli
        - appcenter build queue --app quicktype/quicktype --branch master --token $APPCENTER_TOKEN
notifications:
  email:
    on_success: never
  slack:
    secure: 
