language: node_js
node_js: '6'
addons:
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
        key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
      - dotnet-dev-1.0.1
script:
  - test/test.ts
cache:
  directories:
    - sysconfcpus/bin
    - bower_components
    - node_modules
    - output
    - app/node_modules
    - cli/node_modules
    - $HOME/.cache/bower
    - $HOME/.nuget/packages
notifications:
  slack:
    secure: 
before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - . deploy.sh
    
deploy:
  - provider: firebase
    project: quicktype-174421
    skip_cleanup: true
    on:
      repo: dvdsgl/quicktype
      branch: master
    token:
      secure: 
  - provider: firebase
    project: quicktype-staging
    skip_cleanup: true
    on:
      repo: dvdsgl/quicktype
      branch: next
    token:
      secure: 
  - provider: npm
    email: djsiegel@gmail.com
    api_key:
      secure: 
    skip_cleanup: true
    on:
      repo: dvdsgl/quicktype
      branch: master
