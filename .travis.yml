language: node_js
node_js: node # latest
sudo: required
env:
  - FIXTURE=golang,cplusplus,schema,graphql
  - FIXTURE=swift,java,schema-json-csharp
  - FIXTURE=elm,typescript,csharp
services:
  - docker
script: true
jobs:
  include:
    - stage: deploy
      if: branch == appcenter-deploy
      install: npm install -g appcenter-cli
      script: appcenter build queue --app quicktype/quicktype --branch master --token $APPCENTER_TOKEN
notifications:
  email:
    on_success: never # default: change
  slack:
    secure: ""
