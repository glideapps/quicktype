name: Test PR
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fixture:
          # - typescript,schema-typescript
          # - javascript,schema-javascript,javascript-prop-types
          # - golang,schema-golang
          # - cplusplus,schema-cplusplus
          # - flow,schema-flow
          # - kotlin,schema-kotlin,kotlin-jackson,schema-kotlin-jackson
          # - java,schema-java
          - python,schema-python

    name: ${{ matrix.fixture }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: npm

      - run: npm ci

      - name: Install Python 3.7
        if: ${{ contains(matrix.fixture, 'python') }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install Python 2.7
        if: ${{ contains(matrix.fixture, 'python') }}
        uses: actions/setup-python@v4
        with:
          python-version: 2.7

      - name: Install Python Dependencies
        if: ${{ contains(matrix.fixture, 'python') }}
        run: |
          pip3.7 install mypy python-dateutil types-python-dateutil

      - name: Install flow
        if: ${{ contains(matrix.fixture, 'flow') }}
        run: |
          npm install -g flow-bin@0.66.0 flow-remove-types@1.2.3

      - name: Install Java
        if: ${{ contains(matrix.fixture, 'java') || contains(matrix.fixture, 'kotlin') }}
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Install Maven
        if: ${{ contains(matrix.fixture, 'java') }}
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Install Kotlin
        if: ${{ contains(matrix.fixture, 'kotlin') }}
        uses: fwilhe2/setup-kotlin@main

      - name: Install go
        if: ${{ contains(matrix.fixture, 'golang') }}
        uses: actions/setup-go@v3
        with:
          go-version: 1.15

      - name: Install C++
        if: ${{ contains(matrix.fixture, 'cplusplus') }}
        run: |
          sudo apt-get update
          sudo apt-get -y install libboost-all-dev software-properties-common g++ --assume-yes

      - run: FIXTURE=${{ matrix.fixture }} npm test
