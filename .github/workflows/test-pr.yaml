name: Test PR
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fixture:
          # - typescript,schema-typescript
          # - javascript
          # - golang
          # - cplusplus,schema-cplusplus
          # - flow,schema-flow
          - kotlin,schema-kotlin,kotlin-jackson,schema-kotlin-jackson

    name: ${{ matrix.fixture }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: npm

      - name: Install flow
        if: ${{ contains(matrix.fixture, 'flow') }}
        run: |
          npm install -g flow-bin@0.66.0 flow-remove-types@1.2.3

      - name: Install Java
        if: ${{ contains(matrix.fixture, 'kotlin') }}
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Install Kotlin
        if: ${{ contains(matrix.fixture, 'kotlin') }}
        uses: fwilhe2/setup-kotlin@main

      - name: Install go
        if: ${{ contains(matrix.fixture, 'golang') }}
        uses: actions/setup-go@v3
        with:
          go-version: 1.15

      - name: Install C++
        if: ${{ contains(matrix.fixture, 'cplusplus') }}
        run: |
          sudo apt-get update
          sudo apt-get -y install libboost-all-dev software-properties-common g++ --assume-yes

      - run: npm ci

      - run: FIXTURE=${{ matrix.fixture }} npm test
