name: Build and Release
on:
    push:
        branches:
            - master

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/workflows/setup
            - run: npm run pub
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
