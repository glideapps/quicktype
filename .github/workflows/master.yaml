name: Build and Release
on:
    push:
        branches:
            - master

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.13.0
                  cache: npm
                  registry-url: "https://registry.npmjs.org"

            - run: npm ci
            - run: npm run build

            - run: npm run pub
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
